<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>
    <form action="register.php" method="POST">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br><br>

        <label for="family_name">Family Name:</label>
        <input type="text" id="family_name" name="family_name" required><br><br>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="default@example.com"><br><br> <!-- Valeur par dÃ©faut -->

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <label for="society">Society:</label>
        <input type="text" id="society" name="society" required><br><br>
        
        <label for="rank">Rank:</label>
        <input type="text" id="rank" name="rank" required><br><br>
        
        <label for="info">Info:</label>
        <textarea id="info" name="info"></textarea><br><br>
        
        <button type="submit">Register</button>
    </form>
</body>
</html>
